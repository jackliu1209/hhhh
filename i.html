<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未登录</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* 锁屏页面样式 - 恢复最初样式 */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #lock-screen .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        #lock-screen .keypad button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            background-color: #e0e0e0;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #lock-screen .keypad button:hover {
            background-color: #d0d0d0;
        }

        #lock-screen .password-display {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #lock-screen .password-display span {
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        #lock-screen .hint {
            font-size: 12px;
            color: red;
            margin-top: 10px;
        }

        /* 登录页面样式 */
        #login-page {
            display: none;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease-in-out;
            width: 90%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        #login-page::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            animation: shineAnimation 5s linear infinite;
        }

        @keyframes shineAnimation {
            0% {
                top: -50%;
                left: -50%;
            }
            100% {
                top: 100%;
                left: 100%;
            }
        }

        #login-page input {
            width: 100%;
            padding: 18px;
            margin-bottom: 25px;
            border: none;
            font-size: 18px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: transparent;
            text-align: center;
            transform: skewX(-20deg);
        }

        #login-page input div {
            transform: skewX(20deg);
        }

        #login-page input#username {
            border-top: none;
            border-right: none;
            border-top-right-radius: 0;
        }

        #login-page input#password {
            border-bottom: none;
            border-left: none;
            border-bottom-left-radius: 0;
        }

        #login-page input:focus {
            border-color: #005A9E;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 120, 215, 0.5);
        }

        #login-page button {
            width: 60%;
            margin: 0 auto;
            display: block;
            padding: 12px;
            background-color: #0078D7;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s ease;
            position: relative;
            transform: skewX(-20deg);
        }

        #login-page button div {
            transform: skewX(20deg);
        }

        #login-page button:hover {
            transform: scale(0.5) skewX(-20deg);
        }

        #login-page .hint {
            font-size: 10px;
            color: #e60909;
            margin-top: 13px;
            text-align: center;
        }

        /* 进度条加载动画 */
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loading .progress {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 0 10px 5px rgba(0, 120, 215, 0.3);
            animation: breathing 1.5s infinite ease-in-out;
            display: inline-block;
        }

        #loading .progress:nth-child(2) {
            animation-delay: -0.3s;
        }

        #loading .progress:nth-child(3) {
            animation-delay: -0.6s;
        }

        #loading .progress:nth-child(4) {
            animation-delay: -0.9s;
        }

        #loading .progress:nth-child(5) {
            animation-delay: -1.2s;
        }

        @keyframes breathing {
            0% {
                box-shadow: 0 0 10px 5px rgba(0, 120, 215, 0.3);
            }
            50% {
                box-shadow: 0 0 20px 10px rgba(0, 120, 215, 0.6);
            }
            100% {
                box-shadow: 0 0 10px 5px rgba(0, 120, 215, 0.3);
            }
        }

        #loading-text {
            color: #555;
            font-size: 14px;
            margin-top: 20px;
        }

        .success-text {
            color: #28a745;
        }

        .error-text {
            color: #dc3545;
        }

        .info-text {
            color: #17a2b8;
        }

        .warning-text {
            color: #ffc107;
        }

        .region-text {
            color: #6f42c1;
        }

        /* 微软风格弹窗 - 保留样式 */
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 25px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1001;
            width: 90%;
            max-width: 400px;
            border: 3px solid #0078D7;
            border-top: 30px solid #0078D7;
        }

        #popup .title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
            text-align: center;
            position: absolute;
            top: -25px;
            width: 100%;
            left: 0;
        }

        #popup .content {
            margin-bottom: 20px;
            color: #333;
            line-height: 1.6;
            font-size: 14px;
        }

        #popup .content p {
            margin: 8px 0;
            display: flex;
            align-items: center;
        }

        #popup .content .icon {
            margin-right: 8px;
            font-size: 16px;
        }

        #popup .buttons {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            margin-top: 20px;
        }

        #popup .buttons button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            flex: 1;
            background-color: #0078D7;
            color: white;
        }

        #popup .buttons button:hover {
            background-color: #005A9E;
        }

        #popup .buttons .home {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        #popup .buttons .home:hover {
            background-color: #e0e0e0;
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bubble {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <!-- 锁屏页面 - 恢复最初样式 -->
    <div id="lock-screen">
        <div class="password-display" id="password-display"></div>
        <div class="keypad">
            <button onclick="enterDigit(1)">1</button>
            <button onclick="enterDigit(2)">2</button>
            <button onclick="enterDigit(3)">3</button>
            <button onclick="enterDigit(4)">4</button>
            <button onclick="enterDigit(5)">5</button>
            <button onclick="enterDigit(6)">6</button>
            <button onclick="enterDigit(7)">7</button>
            <button onclick="enterDigit(8)">8</button>
            <button onclick="enterDigit(9)">9</button>
        </div>
        <div class="hint">* 默认密码123</div>
    </div>

    <!-- 登录页面 -->
    <div id="login-page">
        <input type="text" id="username" placeholder="账号">
        <input type="password" id="password" placeholder="密码">
        <button onclick="login()">
            <div>登录</div>
        </button>
        <div class="hint">*默认密码账号为admin</div>
    </div>

    <!-- 加载动画 -->
    <div id="loading">
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress"></div>
        <div id="loading-text"></div>
    </div>

    <!-- 弹窗 -->
    <div id="popup">
        <div class="title">来自网页7v7.top-加密猫的提示</div>
        <div class="content" id="popup-content"></div>
        <div class="buttons">
            <button class="confirm" onclick="closePopup()">确认</button>
            <button class="home" onclick="goHome()">返回首页</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const passwordDisplay = document.getElementById('password-display');
        const lockScreen = document.getElementById('lock-screen');
        const loginPage = document.getElementById('login-page');
        const loading = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const progress = document.getElementById('progress');
        let enteredPassword = '';

        // 输入密码
        function enterDigit(digit) {
            enteredPassword += digit;
            const span = document.createElement('span');
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            span.style.color = randomColor;
            span.textContent = '*';
            passwordDisplay.appendChild(span);

            if (enteredPassword === '123') {
                // 密码正确，消失动画
                const spans = passwordDisplay.querySelectorAll('span');
                spans.forEach((span, index) => {
                    setTimeout(() => {
                        span.style.animation = 'bubble 0.5s ease-out forwards';
                    }, index * 100);
                });

                setTimeout(() => {
                    lockScreen.style.display = 'none';
                    loginPage.style.display = 'block';  // 显示登录页面，需要输入账号密码
                }, 600);
            }
        }

        // 登录
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                loginPage.style.display = 'none';
                loading.style.display = 'block';
                loadingText.textContent = '账号密码验证成功';
                loadingText.className = 'success-text';

                setTimeout(() => {
                    loadingText.textContent = '正在匹配设备状态';
                    loadingText.className = '';

                    setTimeout(() => {
                        // 获取设备型号
                        const deviceModel = navigator.userAgent;
                        const modelMatch = deviceModel.match(/(iPhone|iPad|iPod|Android|Windows Phone|Macintosh|Windows NT|Linux).*?;/);
                        const model = modelMatch ? modelMatch[1] : '未知型号';
                        loadingText.innerHTML = `<span class="error-text">设备匹配失败</span><br>当前设备型号: ${model}`;

                        setTimeout(() => {
                            loadingText.textContent = '正在核对当前ip';
                            loadingText.className = '';

                            // 获取 IP 地址
                            fetch('https://api.ipify.org?format=json')
                                .then(response => response.json())
                                .then(data => {
                                    const ip = data.ip;
                                    loadingText.innerHTML = `<span class="info-text">当前网络的ip为: ${ip}</span>`;

                                    setTimeout(() => {
                                        loadingText.innerHTML = '<span class="error-text">ip核对失败</span>';

                                        setTimeout(() => {
                                            loadingText.textContent = '正在判断是否为常用地区';
                                            loadingText.className = 'region-text';

                                            // 获取 IP 所在地区
                                            fetch(`https://ipapi.co/${ip}/json/`)
                                                .then(response => response.json())
                                                .then(data => {
                                                    const region = data.region || '未知地区';
                                                    const city = data.city || '未知城市';

                                                    const content = `
                                                        <p><span class="icon">✔️</span> <span class="success-text">账号密码正确</span></p>
                                                        <p><span class="icon">❌</span> <span class="error-text">设备匹配失败 - 当前设备型号: ${model}</span></p>
                                                        <p><span class="icon">🔍</span> 当前IP地址为 ${ip}，当前网络不符合登陆要求</p>
                                                        <p><span class="icon">📍</span> <span class="region-text">当前的地区为: ${region} ${city}</span></p>
                                                        <p><span class="icon">⚠️</span> <span class="error-text">地区环境不匹配</span></p>
                                                        <p style="color: purple;">是否允许登陆</p>
                                                        <p style="color: #FF0000; font-weight: bold;">否</p> 
                                                        <p style="color: red; font-weight: bold; text-align: center;">您的登陆申请被服务端拒绝，请联系管理员处理！</p>
                                                    `;

                                                    loading.style.display = 'none';
                                                    popupContent.innerHTML = content;
                                                    popup.style.display = 'block';
                                                })
                                                .catch(error => {
                                                    showNetworkError(ip, model);
                                                });
                                        }, 1000);
                                    }, 1000);
                                })
                                .catch(error => {
                                    showNetworkError('未知IP', model);
                                });
                        }, 1000);
                    }, 1000);
                }, 1000);
            } else {
                alert('账号或密码错误');
            }
        }

        // 显示网络错误
        function showNetworkError(ip, model) {
            const content = `
                <p><span class="icon">✔️</span> <span class="success-text">账号密码正确</span></p>
                <p><span class="icon">❌</span> <span class="error-text">设备匹配失败 - 当前设备型号: ${model}</span></p>
                <p><span class="icon">🔍</span> 当前IP地址为- ${ip}，当前网络不符合登陆要求</p>
                <p><span class="icon">⚠️</span> <span class="error-text">无法获取地区信息</span></p>
                <p style="color: purple;">*登陆被拦截*</p>
                
                <p style="color: red; font-weight: bold; text-align: center;">您的登陆申请被服务端拒绝，请联系管理员处理！</p>
            `;

            loading.style.display = 'none';
            popupContent.innerHTML = content;
            popup.style.display = 'block';
        }

        // 关闭弹窗
        function closePopup() {
            popup.style.display = 'none';
            loginPage.style.display = 'block';
        }

        // 返回首页
        function goHome() {
            window.location.href = 'https://7v7.top';
        }

        // 监听键盘事件，回车键触发登录
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Enter' && loginPage.style.display === 'block') {
                login();
            }
        });
    </script>
</body>

</html>
