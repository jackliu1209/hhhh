<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>halo,欢迎你的到来</title>
    <style>
        /* 全局样式 */
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            color: #333;
            line-height: 1.6;
            touch-action: pan-y;
            -webkit-text-size-adjust: 100%;
        }

        /* 加载进度条容器 */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: transparent;
        }

        /* 两侧进度条 */
        .progress-left, .progress-right {
            position: absolute;
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, 
                #ff3366,  /* 粉色 */
                #ff6666,  /* 浅红色 */
                #ff9966,  /* 橙红色 */
                #ffcc66   /* 橙色 */
            );
            transition: width 0.3s ease;
        }

        .progress-left {
            left: 0;
            transform-origin: right center;
            animation: leftProgress 2s ease-in-out forwards;
        }

        .progress-right {
            right: 0;
            transform-origin: left center;
            animation: rightProgress 2s ease-in-out forwards;
        }

        @keyframes leftProgress {
            0% { width: 50%; }
            100% { width: 0%; }
        }

        @keyframes rightProgress {
            0% { width: 50%; }
            100% { width: 0%; }
        }

        /* 爱心效果 */
        .heart-loader {
            position: absolute;
            font-size: 0;
            color: #ff3366;
            opacity: 0;
            animation: heartBeat 1s ease-out 2s forwards;
        }

        @keyframes heartBeat {
            0% { 
                font-size: 0; 
                opacity: 0; 
                transform: scale(0); 
            }
            50% { 
                font-size: 40px; 
                opacity: 1; 
                transform: scale(1.2); 
            }
            100% { 
                font-size: 40px; 
                opacity: 0; 
                transform: scale(1.5); 
            }
        }

        /* 关于我们模态框样式 */
        .about-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 101;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        .about-modal img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* 防止双击缩放 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
        }

        /* 其他原有样式保持不变... */
    </style>
</head>

<body>
    <!-- 加载进度条 -->
    <div class="progress-container" id="progress-container">
        <div class="progress-left"></div>
        <div class="progress-right"></div>
        <div class="heart-loader">❤</div>
    </div>

    <!-- 关于我们模态框 -->
    <div id="about-modal" class="about-modal">
        <div class="about-modal-content">
            <span class="about-modal-close" id="close-about-modal">&times;</span>
            <img src="we.png" alt="关于我们的图片" id="about-image">
            <div class="image-copy-toast" id="image-copy-toast">已经帮您复制成功！</div>
        </div>
    </div>

    <!-- 其他HTML内容保持不变... -->

    <script>
        // 页面加载进度条和爱心效果
        document.addEventListener('DOMContentLoaded', function() {
            const progressContainer = document.getElementById('progress-container');
            const heartLoader = document.querySelector('.heart-loader');
            
            // 模拟加载过程
            setTimeout(() => {
                // 进度条动画已经在CSS中定义
                
                // 加载完成后显示爱心
                setTimeout(() => {
                    heartLoader.style.opacity = '1';
                    
                    // 爱心动画完成后隐藏整个进度条
                    setTimeout(() => {
                        progressContainer.style.opacity = '0';
                        setTimeout(() => {
                            progressContainer.style.display = 'none';
                        }, 500);
                    }, 1000);
                }, 2000);
            }, 100);
        });

        // 防止图片点击放大的处理
        document.addEventListener('DOMContentLoaded', function() {
            const aboutImage = document.getElementById('about-image');
            
            // 阻止所有可能引起缩放的行为
            aboutImage.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });

            aboutImage.addEventListener('gesturestart', function(e) {
                e.preventDefault();
            });

            aboutImage.addEventListener('dblclick', function(e) {
                e.preventDefault();
            });

            // 模态框显示时禁止body滚动
            const aboutModal = document.getElementById('about-modal');
            const openAboutModal = document.getElementById('open-about-modal');
            const closeAboutModal = document.getElementById('close-about-modal');

            openAboutModal.addEventListener('click', function(e) {
                e.preventDefault();
                aboutModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                document.body.style.position = 'fixed';
                document.body.style.width = '100%';
            });

            closeAboutModal.addEventListener('click', function() {
                aboutModal.style.display = 'none';
                document.body.style.overflow = '';
                document.body.style.position = '';
            });

            window.addEventListener('click', function(e) {
                if (e.target === aboutModal) {
                    aboutModal.style.display = 'none';
                    document.body.style.overflow = '';
                    document.body.style.position = '';
                }
            });
        });

        // 其他JavaScript代码保持不变...
    </script>
</body>

</html>
