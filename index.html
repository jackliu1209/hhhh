<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>halo,欢迎你的到来</title>
    <style>
        /* 全局样式 */
        html,
        body {
            overflow-x: hidden;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            color: #333;
            line-height: 1.6;
        }

        /* 头部样式 */
        header {
            background-color: transparent;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: transparent;
            box-shadow: none;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #006eff;
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 30px;
            position: relative;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: color 0.3s ease;
            position: relative;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #006eff;
            transition: width 0.3s ease;
        }

        nav ul li a:hover {
            color: #006eff;
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        /* 关于我们悬浮卡片 */
        .about-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 101;
            justify-content: center;
            align-items: center;
        }

        .about-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: linear-gradient(45deg, #00f, #0f0, #f00, #00f);
            background-size: 400% 400%;
            border-radius: 10px;
            padding: 3px;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .about-modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            z-index: 102;
        }

        .about-modal img {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        @media (min-width: 769px) {
           .about-modal-content {
                max-width: 45%;
                max-height: 45%;
            }
        }

        /* 手机端菜单按钮 */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 3px 0;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
                flex-direction: column;
                position: fixed;
                top: 70px;
                left: 0;
                right: 0;
                background-color: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                padding: 10px 0;
                max-height: 0;
                overflow: hidden;
                transition: max-height 0.5s ease, opacity 0.5s ease;
                opacity: 0;
                z-index: 999;
            }

            nav ul.show {
                display: flex;
                max-height: 500px;
                opacity: 1;
            }

            nav ul li {
                margin: 0;
                text-align: center;
                padding: 15px 0;
            }

            nav ul li a {
                color: #333;
                font-weight: bold;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* 轮播区域样式 */
        .slider {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .slide-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .slide-content p {
            font-size: 24px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease 0.3s, transform 0.5s ease 0.3s;
        }

        .slide.active .slide-content h2,
        .slide.active .slide-content p {
            opacity: 1;
            transform: translateY(0);
        }

        /* 轮播导航按钮 */
        .slider-nav {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
        }

        .slider-nav button {
            width: 12px;
            height: 12px;
            border: none;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .slider-nav button.active {
            background-color: #fff;
        }

        /* 引导下滑文字样式 */
        .scroll-down {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 18px;
            opacity: 0;
            animation: fadeInOut 3s infinite;
        }

        @keyframes fadeInOut {
            0%,
            100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        /* 视频部分样式 - 修改为全屏 */
        .video-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 18px;
            z-index: 10;
        }

        /* 页脚基础样式 */
        footer {
            color: #e6e6fa;
            padding: 20px 0;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.3) inset;
            background: linear-gradient(135deg, rgba(80, 60, 80, 0.8) 0%, rgba(60, 50, 70, 0.8) 30%, rgba(40, 40, 80, 0.8) 60%, rgba(30, 60, 30, 0.8) 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 150px;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        /* 图标区域样式 */
        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .icon-wrapper {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .icon-wrapper img {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            border: 2px solid #5a5a8a;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.9);
            padding: 6px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
            transition: opacity 0.4s ease;
        }

        /* 主图标样式 */
        .icon-wrapper img:first-child {
            z-index: 1;
        }

        /* 二维码样式 */
        .qr-code {
            opacity: 0;
            transform: scale(0);
            transition: all 0.4s ease;
        }

        /* 悬停效果 */
        .icon-wrapper:hover img:first-child {
            opacity: 0;
        }

        .icon-wrapper:hover .qr-code {
            opacity: 1;
            transform: scale(1);
        }

        /* 底部信息样式 */
        .footer-info {
            text-align: center;
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .footer-info a {
            color: #e6e6fa;
            text-decoration: none;
            margin: 0 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .footer-info a::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00ffff;
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .footer-info a:hover::after {
            transform: scaleX(1);
        }

        /* 新添加的版权信息样式 */
        .footer-copyright {
            text-align: center;
            margin-top: 20px;
            position: relative;
        }

        .footer-copyright p {
            position: relative;
            display: inline-block;
            min-height: 1.2em;
        }

        .footer-copyright p::before {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, rgba(0, 255, 255, 0), rgba(0, 255, 255, 1), rgba(0, 255, 255, 0));
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .footer-icons {
                gap: 15px;
            }
            .icon-wrapper {
                width: 40px;
                height: 40px;
            }
        }

        /* 粒子特效样式 */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: starTwinkle 3s infinite alternate;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @keyframes starTwinkle {
            0% {
                opacity: 0.2;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        /* 流星特效样式 */
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
            transform-origin: top left;
            pointer-events: none;
            z-index: 1;
            animation: meteorFall 3s linear;
        }

        @keyframes meteorFall {
            0% {
                opacity: 1;
                transform: rotate(30deg) translateX(0) translateY(0);
            }
            100% {
                opacity: 0;
                transform: rotate(30deg) translateX(100vw) translateY(100vh);
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.slide');
            const navButtons = document.querySelectorAll('.slider-nav button');
            const menuToggle = document.querySelector('.menu-toggle');
            const navList = document.querySelector('nav ul');
            const header = document.querySelector('header');
            const openAboutModal = document.getElementById('open-about-modal');
            const closeAboutModal = document.getElementById('close-about-modal');
            const aboutModal = document.getElementById('about-modal');
            const video = document.querySelector('video');
            const videoLoading = document.querySelector('.video-loading');
            let currentSlide = 0;

            // 视频加载处理
            if (video) {
                video.addEventListener('canplay', function () {
                    videoLoading.style.display = 'none';
                });

                video.addEventListener('error', function () {
                    videoLoading.textContent = '视频加载失败，请刷新重试';
                });

                // 确保视频可以自动播放
                video.play().catch(e => {
                    videoLoading.textContent = '点击播放视频';
                    videoLoading.style.cursor = 'pointer';
                    videoLoading.onclick = function () {
                        video.play();
                        videoLoading.style.display = 'none';
                    };
                });
            }

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    if (i === index) {
                        slide.classList.add('active');
                    } else {
                        slide.classList.remove('active');
                    }
                });
                navButtons.forEach((button, i) => {
                    if (i === index) {
                        button.classList.add('active');
                    } else {
                        button.classList.remove('active');
                    }
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 5000);

            navButtons.forEach((button, index) => {
                button.addEventListener('click', function () {
                    currentSlide = index;
                    showSlide(currentSlide);
                });
            });

            menuToggle.addEventListener('click', function () {
                navList.classList.toggle('show');
                menuToggle.classList.toggle('active');
                const spans = menuToggle.querySelectorAll('span');
                if (menuToggle.classList.contains('active')) {
                    spans[0].style.transform = 'rotate(-45deg) translate(-5px, 6px)';
                    spans[1].style.opacity = '0';
                    spans[2].style.transform = 'rotate(45deg) translate(-5px, -6px)';
                } else {
                    spans[0].style.transform = '';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = '';
                }
            });

            openAboutModal.addEventListener('click', function (e) {
                e.preventDefault();
                aboutModal.style.display = 'flex';
            });

            closeAboutModal.addEventListener('click', function () {
                aboutModal.style.display = 'none';
            });

            window.addEventListener('click', function (e) {
                if (e.target === aboutModal) {
                    aboutModal.style.display = 'none';
                }
            });

            window.addEventListener('scroll', function () {
                if (window.scrollY > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
            });
        });

        // 添加动态粒子背景
        document.addEventListener('DOMContentLoaded', function () {
            const footer = document.querySelector('footer');
            const particleCount = 50;
            const colors = ['#FFD700', '#FFFFFF', '#ADD8E6', '#FFFFE0'];
            const particles = [];
            let mouseX = 0;
            let mouseY = 0;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');

                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                let x = Math.random() * footer.offsetWidth;
                let y = Math.random() * footer.offsetHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                particle.style.boxShadow = `0 0 10px ${color}`;

                const delay = Math.random() * 3;
                particle.style.animationDelay = `${delay}s`;

                footer.appendChild(particle);
                particles.push({ element: particle, x, y, vx: (Math.random() - 0.5) * 0.5, vy: (Math.random() - 0.5) * 0.5 });
            }

            footer.addEventListener('mousemove', function (event) {
                const rect = footer.getBoundingClientRect();
                mouseX = event.clientX - rect.left;
                mouseY = event.clientY - rect.top;
            });

            function moveParticles() {
                particles.forEach(particle => {
                    const dx = particle.x - mouseX;
                    const dy = particle.y - mouseY;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        const force = 0.5 / (distance + 1);
                        particle.vx += dx * force;
                        particle.vy += dy * force;
                    }

                    particle.x += particle.vx;
                    particle.y += particle.vy;

                    if (particle.x < 0 || particle.x > footer.offsetWidth) {
                        particle.vx *= -1;
                    }
                    if (particle.y < 0 || particle.y > footer.offsetHeight) {
                        particle.vy *= -1;
                    }

                    particle.element.style.left = `${particle.x}px`;
                    particle.element.style.top = `${particle.y}px`;
                });

                requestAnimationFrame(moveParticles);
            }

            moveParticles();

            function createMeteor() {
                const meteor = document.createElement('div');
                meteor.classList.add('meteor');

                const startX = Math.random() * footer.offsetWidth;
                const startY = 0;
                meteor.style.left = `${startX}px`;
                meteor.style.top = `${startY}px`;

                footer.appendChild(meteor);

                meteor.addEventListener('animationend', function () {
                    footer.removeChild(meteor);
                });
            }

            setInterval(createMeteor, 5000);
        });

        // 打字输入效果
        const typingText = document.getElementById('typing-text');
        const texts = ['yaliuz - 2025', '欢迎你的到来', '7v7.top'];
        const textColors = ['#FF6347', '#32CD32', '#00BFFF', '#FF1493', '#FFD700'];
        const fonts = ['Arial', 'Verdana', 'Tahoma', 'Georgia', 'Courier New'];
        let currentTextIndex = 0;
        let currentText = texts[currentTextIndex];
        let charIndex = 0;
        let isDeleting = false;
        let dots = '...';

        function type() {
            let currentDisplay = currentText.slice(0, charIndex);
            if (currentDisplay.length > 0) {
                const randomColor = textColors[Math.floor(Math.random() * textColors.length)];
                const randomFont = fonts[Math.floor(Math.random() * fonts.length)];
                if (isDeleting) {
                    typingText.innerHTML = `<span style="color: ${randomColor}; font-family: ${randomFont}">${currentDisplay}</span>${dots}`;
                } else {
                    typingText.innerHTML = `<span style="color: ${randomColor}; font-family: ${randomFont}">${currentDisplay}</span>${dots.slice(0, 3 - charIndex % 4)}`;
                }
            } else {
                typingText.textContent = '';
            }

            if (isDeleting) {
                charIndex--;
                if (charIndex === 0) {
                    isDeleting = false;
                    currentTextIndex = (currentTextIndex + 1) % texts.length;
                    currentText = texts[currentTextIndex];
                    dots = '...';
                    setTimeout(type, 500);
                } else {
                    setTimeout(type, 100);
                }
            } else {
                charIndex++;
                if (charIndex > currentText.length) {
                    isDeleting = true;
                    setTimeout(type, 1000);
                } else {
                    setTimeout(type, 100);
                }
            }
        }

        type();
    </script>
</body>
